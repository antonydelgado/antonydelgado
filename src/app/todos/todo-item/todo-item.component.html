


<li [class.completed]="todo.completado"
    [class.editing]="editando">
  <div class="view">

    <input class="toggle"
           type="checkbox"
           (click)="onToggle()"  [ngModel]="todo.completado" />
    <label (dblclick)="editar()" >{{todo.texto}}</label>
    <button class="destroy" (click)="eliminar()" ></button>
  </div>
  <input required class="edit" type="text" [(ngModel)]="texto" #inputFisico (keyup.enter) = "terminarEdicion()" (blur)="terminarEdicion()"   />
</li>
